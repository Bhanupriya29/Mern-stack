<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Github Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styling.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12"></div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <div class="logo">
            <img
              alt="logo"
              src="logo.jpg"
              width="100px"
              height="100px"
              class="img-responsive"
            />
          </div>
          <h3>Sign in to Github</h3>

          <div class="border" id="first">
            <form class="form-container">
              <div class="form-group">
                <label for="email">Username or email address</label>
                <input
                  type="text, email "
                  class="form-control"1
                  name="email"
                  id="email"
                />
              </div><a id="paragraph" style="float: right;">Forgot password?</a>

              <div class="form-group">
                <label for="pwd"
                  >Password
                   </label
                >
                <input
                  type="password"
                  class="form-control"
                  name="pwd"
                  id="pwd"
                />
              </div>
              <div class="form-group">
                <div class="btn btn-block btn-success">Sign in</div>
              </div>
            </form>
          </div>
          <div style="text-align: center">
            <div class="border border-primary">
              <p>New to Github? <a href="#">Create an account</a></p>
            </div>
          </div>
        
        <div class="footer">
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
          <a href="#">Security</a>
          <a id="con">Contact github</a>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12"></div>
      </div>
    </div>
  </body>
</html>
